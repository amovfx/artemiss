{% extends "navbar.html" %}
{% block content %}





{% macro render_org(org_data) %}
<div class="container container-flex bg-light m-1">
    <div class="row">
        <div class="col">
            <h5>{{ org_data.name }}</h5>
            <p>{{ org_data.description}}</p>
        </div>
        <div class="col-1">
            <a class="btn btn-block btn-primary" style="display: block; width: 100%; height:100%; font-size:large" href="{{ url_for('orgs.org', org_id=org_data.id, org=org_data) }}">
                <span class="glyphicon glyphicon-chevron-right" style="font-size: 10px;"></span>
            </a>
        </div>
    </div>
</div>
{% endmacro %}

<div class="container mt-5">
    <div class="d-flex flex-row">
        <div class="col flex-grow-1" id="create_group">
            {% for org in orgs %}
                {{ render_org(org) }}
            {% endfor %}
        </div>
        <div class="col-3 bg-light" height=200>
            <a href={{ url_for('orgs.create_org') }} class="btn btn-default btn-lg" role="button">New Org</a>
        </div>
    </div>
</div>
{% endblock %}
