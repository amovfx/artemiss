{% extends "navbar.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col" >
            <!-- this is where the templates are injected my js -->
            <div id="scroller"></div>

            <!-- this is the intersection observer that makes load calls -->
            <div class="d-flex justify-content-center mb-3"
                 id="sentinel"
            >
                <div class="spinner-boarder" role="status"></div>

            </div>
        </div>
        <div class="col">
            <div class="sticky shadow">
                 <a href={{ url_for('tribes.create_tribe') }} class="btn btn-default btn-lg" role="button">New Tribe</a>
            </div>
        </div>
    </div>
</div>


<style>

div.sticky {

  position: -webkit-sticky;
  position: sticky;
  top: 60px;
  padding: 10px;
  font-size: 20px;
}

</style>

<template id="post_template">
    <div class="container container-flex bg-light m-1">
        <div class="row">
            <div class="col p-1">
                <a href="" style="text-decoration:none" id="org_link">
                    <h5 id="title"></h5>
                </a>
                <p id="description"></p>
            </div>
        </div>
    </div>
</template>

<script>
    var scroller = document.querySelector("#scroller");
    var template = document.querySelector("#post_template");

    var sentinel = document.querySelector("#sentinel");

    var counter = 0;

    function loadItems() {
        fetch(`/tribes/load?c=${counter}`).then(( response) => {
            response.json().then((data) => {
                if (!data.length) {
                    sentinel.innerHTML = "No More Orgs. ";
                }
                for (var i = 0; i < data.length; i++) {

                    let template_clone = template.content.cloneNode(true);
                    template_clone.querySelector("#title").innerHTML = `${data[i]["name"]}`;
                    template_clone.querySelector("#description").innerHTML = `${data[i]["description"]}`;
                    template_clone.querySelector("#org_link").href = `/tribes/${data[i]["id"]}`;
                    scroller.append(template_clone);
                    counter += 1;
                }
                // would like to unobserve the lazy loader.
            })
        })
    }


    var intersectionObserver = new IntersectionObserver(entries => {

     //Uncomment below to see the entry.intersectionRatio when
     //the sentinel comes into view

     entries.forEach(entry => {
         console.log(entry.intersectionRatio);
     })

    // If intersectionRatio is 0, the sentinel is out of view
    // and we don't need to do anything. Exit the function
    if (entries[0].intersectionRatio <= 0) {
    return;
    }

    // Call the loadItems function
    loadItems();
    });

// Instruct the IntersectionObserver to watch the sentinel
intersectionObserver.observe(sentinel);
</script>

{% endblock %}
